<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: 0 auto; width: 500px;"></div>
    <script>
        'use strict'
        let str = `
            One: 'Hi Mary.' Two: 'Oh, hi.'
            One: 'How are you doing?'
            Two: 'I'm doing alright. How about you?'
            One: 'Not too bad. The weather is great isn't it?'
            Two: 'Yes. It's absolutely beautiful today.'
            One: 'I wish it was like this more frequently.'
            Two: 'Me too.'
            One: 'So where are you going now?'
            Two: 'I'm going to meet a friend of mine at the department store.'
            One: 'Going to do a little shopping?'
            Two: 'Yeah, I have to buy some presents for my parents.'
            One: 'What's the occasion?'
            Two: 'It's their anniversary.'
            One: 'That's great. Well, you better get going. You don't want to be late.'
            Two: 'I'll see you next time.'
            One: 'Sure. Bye.'
        `
        let str1 = str.replace(/'/g, '"')
        let str2 = str1.replace(/I"m/g, "I'm")
        let str3 = str2.replace(/isn"t/, "isn't")
        let str4 = str3.replace(/It"s/g, "It's")
        let str5 = str4.replace(/What"s/, "What's")
        let str6 = str5.replace(/That"s/, "That's")
        let str7 = str6.replace(/don"t/, "don't")
        let str8 = str7.replace(/I"ll/, "I'll")
        document.querySelector('div').innerText = str8
    </script>
</body>
</html>
